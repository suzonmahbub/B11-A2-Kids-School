<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B11 A2 Kids School</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <!-- logo -->
      <div class="logo-container">
        <div class="logo-image">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <h3 class="logo-name">SCHOOL</h3>
      </div>
      <!-- navbar -->
      <ul class="navbar">
        <li>
          <a href="#">home</a>
        </li>
        <li>
          <a href="#">about</a>
        </li>
        <li>
          <a href="#">Facilities</a>
        </li>
        <li>
          <a href="#">Admission</a>
        </li>
      </ul>

      <!-- contact button -->
      <div class="contact-btn">
        <button>contact</button>
      </div>

      <!-- menu icon -->
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- hero section -->
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="hero-title">
            <span class="empower">Empowering</span> students from small age <span class="toward">towards vision</span>
          </h1>
          <p class="hero-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="hero-btn">
            <button>enroll now</button>
          </div>
        </div>

        <div class="hero-image">
            <img src="./assets/hero-kids.png" alt="hero-image">
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
